spring.application.name=swp391
# SQL Server Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=evtrading;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=12345
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
# Server Configuration
server.port=8080

# JWT secret for signing tokens (replace with secure value in production)
jwt.secret=replace_this_with_a_secure_random_secret_key